<!DOCTYPE html>
<html>
<head>
    <title>Enchanted at Eighteen - Lyric</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Dancing+Script&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #2d6a4f;
            overflow-x: hidden;
            background: url("forest-bg.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        /* Soft overlay */
        body::before {
            content: "";
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(255, 240, 245, 0.6);
            z-index: -1;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 65px;
            color: #ff8fab;
            margin-top: 80px;
            text-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        .box {
            background: rgba(255, 255, 255, 0.85);
            margin: 40px auto;
            padding: 30px;
            width: 80%;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            backdrop-filter: blur(5px);
        }

        button {
            padding: 15px 30px;
            background: #ff8fab;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #fb6f92;
        }

        #countdown {
            font-size: 22px;
            margin-top: 15px;
            color: #ff8fab;
        }

        /* Floating leaves */
        .leaf {
            position: fixed;
            width: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Entrance */
        #entrance {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: rgba(216,243,220,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

    </style>
</head>

<body>

<div id="entrance">
    <h1>Welcome to the Enchanted Forest üåø‚ú®</h1>
    <button onclick="enterSite()">Enter</button>
</div>

<audio id="bgMusic" loop>
    <source src="your-music-file.mp3" type="audio/mpeg">
</audio>

<h1>Enchanted at Eighteen ‚ú®</h1>

<div class="box">
    <p>üåø You are warmly invited to celebrate</p>
    <h2>Lyric's 18th Birthday</h2>
    <p>üìÖ February 28, 2026</p>
    <p>‚è∞ 6:00 PM</p>
    <p>üìç (Insert Venue Here)</p>
    <p>üéÄ Dress Code: Enchanted Garden ‚Äì Mint Green, Blush Pink</p>

    <div id="countdown"></div>
</div>

<div class="box">
    <h2>‚ú® Enchanted Moments ‚ú®</h2>
    <div class="gallery">
        <img src="photo1.jpg">
        <img src="photo2.jpg">
        <img src="photo3.jpg">
        <img src="photo4.jpg">
        <img src="photo5.jpg">
    </div>
</div>

<script>
    function enterSite() {
        document.getElementById("entrance").style.display = "none";
        document.getElementById("bgMusic").play();
    }

    var countDownDate = new Date("Feb 28, 2026 18:00:00").getTime();

    setInterval(function() {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
        "‚ú® Countdown: " + days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
    }, 1000);

    // Generate floating leaves
    setInterval(function(){
        var leaf = document.createElement("img");
        leaf.src = "leaf.png";
        leaf.className = "leaf";
        leaf.style.left = Math.random() * window.innerWidth + "px";
        leaf.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(leaf);

        setTimeout(function(){
            leaf.remove();
        }, 10000);
    }, 2000);
</script>

</body>
</html>
</html>
